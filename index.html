<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adverts Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #3b5998;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #2a4071;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .category {
            background-color: white;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .category img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adverts Clone</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Post Ad</a>
        <a href="#">My Account</a>
        <a href="#">Help</a>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for ads...">
            <button>Search</button>
        </div>

        <div class="categories">
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Electronics">
                <h3>Electronics</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Furniture">
                <h3>Furniture</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Vehicles">
                <h3>Vehicles</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Real Estate">
                <h3>Real Estate</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Jobs">
                <h3>Jobs</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Services">
                <h3>Services</h3>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Adverts Clone. All rights reserved.</p>
    </footer>
</body>
</html>
